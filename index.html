<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Viewer</title>
    <script src="aframe.min.js"></script>
    <script>
      const images = [
        "assets/Street View 360.jpg",
        "assets/2Street View 360.jpg",
        "assets/3Street View 360.jpg",
        "assets/IMG_20250908_145244_001_003_HDR_2025-09-16_09-46-54_screenshot.jpg"
      ];
      let currentIndex = 0;

      function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.querySelector('#sky').setAttribute('src', images[currentIndex]);
      }

      function preloadImages() {
        images.forEach(src => {
          const img = new Image();
          img.src = src;
        });
      }

      // iOS motion permission
      function requestDeviceMotion() {
        if (typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === "granted") console.log("Device motion enabled âœ…");
            })
            .catch(console.error);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        preloadImages(); // start preloading immediately

        // Click on screen (normal mode)
        document.getElementById("tapOverlay").addEventListener("click", () => {
          requestDeviceMotion();
          changeImage();
        });

        // A-Frame click listener for VR gaze/cursor
        document.querySelector('#clickPlane').addEventListener('click', () => {
          changeImage();
        });
      });
    </script>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; }
      #tapOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: transparent;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen invisible click area (for normal desktop/mobile) -->
    <div id="tapOverlay"></div>

    <a-scene vr-mode-ui="enabled: true">
      <a-sky id="sky" src="assets/Street View 360.jpg"></a-sky>

      <!-- Invisible plane that captures clicks in VR -->
      <a-plane id="clickPlane"
        position="0 0 -3"
        width="10" height="10"
        color="transparent"
        material="opacity: 0.0"
        visible="true">
      </a-plane>

      <!-- Camera + Cursor -->
      <a-entity id="cameraRig">
        <a-camera look-controls="magicWindowTrackingEnabled: true; pointerLockEnabled: false;">
          <a-cursor 
            fuse="true" 
            fuseTimeout="1000"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat">
          </a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
